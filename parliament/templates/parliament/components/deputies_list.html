{% if deputies|length_is:"0" %}
<p>No deputy</p>
{% else %}
<ul class="list-group list-group-flush">
  {% for d in deputies %}
  <li class="list-group-item">
    <a href="{% url 'home:deputy_detail_page' pk=d.pk %}">
      {{d.first_name}} {{d.last_name}} / {{d.party.name}}
    </a>
  </li>
  {% endfor %}
</ul>
{% endif %}
